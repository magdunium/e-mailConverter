<html>
<head>
	<title>E-mail converter</title>
	<style>
		p{
			font-family: arial;
			font-size: 16;
			color: #cc0066;
		}
	</style>
</head>
<body>

<p>Paste e-mails as below: 
<br><br><b>mail@yahoo.com,password</b></p>
<br>

	<form name = "mailForm">
		<textarea name = "textarea" cols = "100" rows = "15"></textarea>
		<br><input type="button" name="Button" value="Submit" style="width:50%;" onClick="myFunction()">
		<textarea id = "output" cols = "100" rows = "15"></textarea>
	</form>

<p id = "output"></p>

<script type="text/javascript">	

	function myFunction() {
		var inputString = mailForm.textarea.value;
        var outputString = inputString.replace(/,/g, ":"); 
    	document.getElementById("output").innerHTML = outputString + "\n";
	}
</script>
</body>
</html>
